version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: /
  - backend:
      phases:
        build:
          commands:
            - npm ci --prefix amplify && npm run build --prefix amplify
      artifacts:
        baseDirectory: amplify
        files:
          - '**/*'
    appRoot: amplify
